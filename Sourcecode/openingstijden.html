<!DOCTYPE html>
<html>

	<!-- in de head word de titel, het icoontje, de charset, de link naar css en de link naar javascript vermeld-->
	<head>
		<title>Gewoon Bier</title>
		<link rel="icon" type="image/png" href="titleLogo.ico"/>
		<meta charset="UTF-8"> 
		<link href="style.css" rel="stylesheet"/>
		<script src="script.js"></script>
	</head>
	<body>
		<section class="wrapper">
		
			<!-- de header bevat de menubar en het logo van de website-->
			<header>
				<nav class="menuBar">
					<a class='menuItem' href="index.html">Home</a>
					<a class='menuItem' href="overons.html">Over ons</a>
					<a class='menuItem' href="assortiment.html">Assortiment</a>
					<a class='menuItem' href="openingstijden.html">Openingstijden</a>
					<a class='menuItem' href="contact.html">Contact</a>
					<a href="index.html"><img alt="afbeelding Logo" class='menuItem menuItem--logo' src="navlogo.png"></a>
				</nav>
			</header>
			
			<!-- in de section 'context' word de pagina achtergrond geregeld en overige dingen die tussen de header en footer komen-->
			<section id="context" class="context openingstijden--background">
			
				<!-- in de section 'details' word netjes een transparant grijs vak gecreerd waar informatie over de bijbetreffende pagina inkomt
				in het geval van de openingstijden pagina worden de openingstijden en een bijbhorende afbeelding getoond-->
				<section id="details">
						<h1>Openingstijden</h1>
						<p>Ma: Gesloten</p>
						<p>Di: 09:00 tot 18:00</p>
						<p>Wo: 09:00 tot 18:00</p>
						<p>Do: 09:00 tot 18:00</p>
						<p>Vrij: 09:00 tot 21:00</p>
						<p>Za: 09:00 tot 21:00</p>
						<p>Zo: Gesloten</p>
						<img alt="afbeeldingsvoorbeeld openingstijden" id="imgOpeningstijden" src="Afbeeldingen/openingstijden.png">
						
						<!-- in de section 'dagVandaagContainer' komt de openingsdag van de bijbetreffende dag te staan. dit vooral geschreven in javascript-->
						<aside id="dagVandaagContainer">
							<h1>Openingstijden vandaag</h1>
							<p id="dagVandaag"></p>
						</aside>
				</section>
			</section>
			
			<!-- in de footer wordt gebruik gemaakt van socialmedia afbeeldingen die gelinkt worden naar de bijbetreffende socialMedia-pagina -->
			<footer>
				<aside class="socialMediaBar">
					<a href="https://www.facebook.com/"><img alt="afbeelding Facebook logo" class="socialMedia socialMedia--Facebook" src="Afbeeldingen/SocialMedia/facebook_focusoff.png"></a>
					<a href="https://www.instagram.com/"><img alt="afbeelding Instagram logo" class="socialMedia socialMedia--Instagram" src="Afbeeldingen/SocialMedia/instagram_focusoff.png"></a>
					<a href="https://nl.pinterest.com/"><img alt="afbeelding Pinterest logo" class="socialMedia socialMedia--Pinterest" src="Afbeeldingen/SocialMedia/pinterest_focusoff.png"></a>
					<a href="https://plus.google.com/"><img alt="afbeelding Googlee logo" class="socialMedia socialMedia--Google" src="Afbeeldingen/SocialMedia/google_focusoff.png"></a>
					<a href="https://www.linkedin.com/uas/login"><img alt="afbeelding Linkedin logo" class="socialMedia socialMedia--Linkedin" src="Afbeeldingen/SocialMedia/linkedin_focusoff.png"></a>
					<a href="https://twitter.com/?lang=nl"><img alt="afbeelding Twitter logo" class="socialMedia socialMedia--Twitter" src="Afbeeldingen/SocialMedia/twitter_focusoff.png"></a>
				</aside>
			</footer>
		</section>
		
		<script type="text/javascript">
		GetDag();
		</script>
	</body>
</html>
